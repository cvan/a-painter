<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Painter</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="img/icon-256.png">
    <meta name="description" content="Paint in VR in your browser. Powered by A-Frame.">
    <script src="build.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <a-scene logarithmicDepthBuffer="true" redux="reducers: worldSettings" antialias="true" pool__star="mixin: star; size: 100">
      <a-assets>
        <!-- assets -->
        <a-asset-item id="cubeobj" src="assets/models/cube-selector.obj"></a-asset-item>

        <!-- mixins -->
        <a-mixin id="wirecube" geometry="primitive: box" scale=".1 .1 .1" material="shader: flat; color: #ff44aa; wireframe: true"></a-mixin>
        <a-mixin id="star" geometry="primitive: box;" material="shader: flat; color: #ffffff; side: double; wireframe: true" scale=".05 .05 .05"></a-mixin>
        <a-mixin id="blue" material="color: #77ccff"></a-mixin>
      </a-assets>

      <!-- STARFIELD -->
      <a-entity id="starfield" rotation="-90 0 0" scale="1 1 1" redux-bind="worldSettings.scale: starfield.scale; worldSettings.time: starfield.time" starfield>
        <a-entity id="constellations" constellations redux-bind="worldSettings.time: constellations.time" visible="false"></a-entity>
        <a-entity id="star-detail-spawner" star-detail-spawner></a-entity>
        <!-- <a-animation attribute="scale" dur="1000" begin="scaleUpdate" from="0 0 0" to="1 1 1"></a-animation> -->
        <a-entity mixin="star"></a-entity>
      </a-entity>

      <!-- <a-entity mixin="wirecube"></a-entity> -->



      <!-- parent object for everything following the user around -->
      <a-entity follow-entity>
        <!-- control panel -->
        <a-entity id="control-panel" position="0 -1.25  -.35" rotation="-75 0 0">

          <!-- CONSTELLATION CONTROLS -->
          <a-entity id="constellation-controls">
            <a-entity id="scale-legend" position="0 .5 .1">
              <a-entity text="value: scale; align: center; width: 2" position="0 .1 0" rotation="45 0 0" mixin="blue" formattedstorevalue='storePath: worldSettings.scale; formattedStringFunc: (s) => { return `${((1/parseFloat(s)) * 3.26156).toFixed(3)} lightyears` }' redux-bind="worldSettings.scale: formattedstorevalue.storeTemp"></a-entity>
              <a-entity mixin="blue" id="scale-legend" geometry="primitive: box; width: 1; height: .01; depth: .01" material="shader: flat;" ></a-entity>
              <a-entity mixin="blue" id="scale-legend" position="-.5 0 0" geometry="primitive: box; width: .01; height: .03; depth: .01" material="shader: flat;" ></a-entity>
              <a-entity mixin="blue" id="scale-legend" geometry="primitive: box; width: 1; height: .01; depth: .01" material="shader: flat;" ></a-entity>
              <a-entity mixin="blue" id="scale-legend" position=".5 0 0" geometry="primitive: box; width: .01; height: .03; depth: .01" material="shader: flat;" ></a-entity>
            </a-entity>
            <a-entity position="0 .35 0" text="align: center; value: constellations; width: 1"></a-entity>
            <a-entity position="0 .15 0" rotation="90 0 0" blend-model="src: assets/models/indicator-light.json;" indicator-light="target: constellationToggle">
            </a-entity>
            <a-entity rotation="90 0 0" id="constellationToggle" blend-model="src: assets/models/toggle-switch.json; morphTargets: true; targetObjectName: ToggleSwitch" toggle-switch="morph: On" entity-visibility-toggle="target: constellations" class="clickable">
              <a-animation attribute="toggle-switch.morphValue" dur="250" begin="stateUpdated" from=0 to=1 direction="alternate"></a-animation>
            </a-entity>
          </a-entity>

          <!-- SPEED CONTROLS -->
          <a-entity id="speed-controls" position=".5 0 0">
            <a-entity position="0 .45 0" text="align: center; value: warp; width: 2.5"></a-entity>
            <a-entity position="0 .35 0" text="align: center; value: speed; width: 2.5" redux-bind="worldSettings.speed: text.value"></a-entity>
            <a-entity position="0 .15 0" rotation="90 0 0" blend-model="src: assets/models/push-button.json; morphTargets: true; targetObjectName: Button" button-switch="morph: Push;" action-dispatcher="type: SPEED_UP" class="clickable">
              <a-animation attribute="button-switch.morphValue" dur="125" begin="buttonPressed" direction="alternate" repeat=1 from=0 to=1></a-animation>
            </a-entity>
            <a-entity position="0 -.15 0" rotation="90 0 0" blend-model="src: assets/models/push-button.json; morphTargets: true; targetObjectName: Button" button-switch="morph: Push;" action-dispatcher="type: SPEED_DOWN" class="clickable">
              <a-animation attribute="button-switch.morphValue" dur="125" begin="buttonPressed" direction="alternate" repeat=1 from=0 to=1></a-animation>
            </a-entity>
          </a-entity>

          <!-- SCALE CONTROLS -->
          <a-entity id="scale-controls" position="-.5 0 0">
            <a-entity position="0 .35 0" text="align: center; value: scale; width: 2.5"></a-entity>
            <a-entity position="0 .15 0" rotation="90 0 0" blend-model="src: assets/models/push-button.json; morphTargets: true; targetObjectName: Button" button-switch="morph: Push;" action-dispatcher="type: SCALE_UP" class="clickable">
              <a-animation attribute="button-switch.morphValue" dur="125" begin="buttonPressed" direction="alternate" repeat=1 from=0 to=1></a-animation>
            </a-entity>
            <a-entity position="0 -.15 0" rotation="90 0 0" blend-model="src: assets/models/push-button.json; morphTargets: true; targetObjectName: Button" button-switch="morph: Push;" action-dispatcher="type: SCALE_DOWN" class="clickable">
              <a-animation attribute="button-switch.morphValue" dur="125" begin="buttonPressed" direction="alternate" repeat=1 from=0 to=1></a-animation>
            </a-entity>
          </a-entity>

        </a-entity>
      </a-entity>

    <!-- User Input -->

      <!-- Vive/Oculus only for left hand / spatial controls -->
      <!-- currently optimized for gearvr -->
      <a-entity id="left-hand"
                if-no-vr-headset="visible: false"
                auto-detect-controllers="hand:left">
      </a-entity>
      <a-entity id="right-hand"
                if-no-vr-headset="visible: false"
                auto-detect-controllers="hand:right"
                gearvr-controls>
      </a-entity>

    <!-- Camera / Cursor -->
      <a-entity id="acamera" camera="near: 10e-4; far: 10e10" position="0 0 4.848e-6" look-controls wasd-controls="fly: true" gearvr-fly-controls gearvr-time-controls redux-bind="worldSettings.speed: gearvr-fly-controls.speed">
        <!-- <a-entity id="acursor"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #ffffff; shader: flat;transparent: true; opacity: .5"
          raycaster="objects: .clickable"
          sync-local-location
          player-controls> -->
          <a-entity id="acursor"
            cursor="fuse: false; fuseTimeout: 1000"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015;"
            position="0 0 -1"
            event-set__1="_event: mouseenter; material.color: springgreen"
            event-set__2="_event: mouseleave; material.color: white"
            material="color: #ffffff; shader: flat;transparent: true; opacity: .5"
            raycaster="objects: .clickable">
              <a-animation attribute="geometry.thetaLength" dur="1000" end="mouseleave" begin="fusing" from=360 to=0 fill="backwards"></a-animation>
              <a-animation attribute="geometry.thetaLength" dur="1" begin="mouseleave" from=360 to=360></a-animation>
              <a-animation attribute="geometry.thetaLength" dur="1" begin="click" from=360 to=360></a-animation>
              <a-animation attribute="scale" dur="125" begin="click" direction="alternate" repeat=1 from="1 1 1" to=".5 .5 .5"></a-animation>
              <!-- <a-animation attribute="geometry.thetaLength" dur="1" begin="mouseLeave" from=360 to=360></a-animation> -->
          </a-entity>
        </a-entity>
        <!-- <a-entity geometry="primitive:box;" scale="2 1 2" material="color: #BB3833; shader:flat; wireframe: true">

        </a-entity> -->
    </a-scene>
