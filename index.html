<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Up There WebVR by flimshaw.net</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="img/icon-256.png">
    <meta name="description" content="Paint in VR in your browser. Powered by A-Frame.">
    <script>
        var gliEmbedDebug = true;
    </script>
    <script src="build.js"></script>
    <!-- <script src="src/core/embed.js"></script> -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <a-scene logarithmicDepthBuffer="true" redux="reducers: worldSettings" antialias="true" pool__star="mixin: star; size: 200" pool__exoplanet="mixin: exoplanet; size: 9" pool__medtext="mixin: exoplanetLabel; size: 9;">

      <a-assets>
        <!-- assets -->
        <a-asset-item id="starNames" src="assets/data/starnames.json"></a-asset-item>
        <a-asset-item id="exoplanets" src="assets/data/exoplanets.csv"></a-asset-item>

        <!-- mixins -->
        <a-mixin id="wirecube" geometry="primitive: box" scale=".1 .1 .1" material="shader: flat; color: #ff44aa; wireframe: true"></a-mixin>
        <a-mixin id="blue" material="color: #77ccff"></a-mixin>

        <!-- typography -->
        <a-mixin id="bigFont" text="align: center; width: 20; height: auto;"></a-mixin>
        <a-mixin id="medFont" text="align: center; width: 10; height: auto;"></a-mixin>
        <a-mixin id="smFont" text="align: center; width: 5; height: auto;"></a-mixin>

        <!-- star detail -->
        <a-mixin id="leftPanel" text="align: right; anchor: right;"></a-mixin>
        <a-mixin id="rightPanel" text="align: left; anchor: left;"></a-mixin>
        <a-mixin id="star" reticle class="star" scale=".25 .25 .25" action-dispatcher="type: SELECT_STAR; value: -1" hover-text="star"></a-mixin>
        <a-mixin id="exoplanet" exoplanet-view redux-bind="worldSettings.ui.hoverPlanet: exoplanet-view.hoverPlanet" geometry="primitive: ring; radiusInner: 1.1; radiusOuter: 1.0; segmentsPhi: 1; segmentsTheta: 24;" material="shader: flat; color: #ffffff;"></a-mixin>
        <a-mixin id="exoplanetLabel" text="width: 4; height: auto; align: center; anchor: center;" hover-color action-dispatcher="type: SELECT_PLANET; value: -1; evt: mouseenter" geometry="primitive: plane; width: 1.5; height: .25" material="shader: flat; color: #333"></a-mixin>
      </a-assets>

      <!-- STARFIELD -->
      <a-entity id="starfield" rotation="0 0 0" scale=".0005 .0005 .0005" position="0 0 -2" redux-bind="worldSettings.scale: starfield.scale; worldSettings.time: starfield.time; worldSettings.selectedStar: starfield.selectedStar" starfield>
        <a-entity id="constellations" constellations redux-bind="worldSettings.time: constellations.time" visible="false"></a-entity>
        <a-entity id="star-detail-spawner" star-detail-spawner redux-bind="worldSettings.selectedStar: star-detail-spawner.selectedStar; worldSettings.starfieldReady: star-detail-spawner.starfieldReady"></a-entity>
        <a-entity id="star-set-highlighter" star-set-indicator redux-bind="worldSettings.currentStarSet: star-set-indicator.currentStarSet" visible="false"></a-entity>

        <!-- STARFIELD READY TRANSITION ANIMATIONS -->
        <a-animation easing="ease-in-out" attribute="rotation" dur="1000" begin="starfieldReady" to="-90 0 0"></a-animation>
        <a-animation easing="ease-in-out" attribute="scale" delay="900" dur="5000" begin="starfieldReady" to=".5 .5 .5"></a-animation>
        <a-animation easing="ease-in-out" attribute="position" dur="5000" begin="starfieldReady" to="0 0 0"></a-animation>
      </a-entity>


      <!-- ✨✨✨ STAR DETAIL VIEW ✨✨✨  -->
      <a-entity id="star-detail-parent">

        <a-entity id="star-detail-view" scale="0 0 0" geometry="primitive: sphere; segmentsWidth: 12; segmentsHeight: 24;" material="shader: flat; color: 0x9999ff" star-detail-view redux-bind="worldSettings.selectedStar: star-detail-view.selectedStar">

          <!-- detail ui parent, maintains angle to camera -->
          <a-entity id="star-detail-text" look-at="[camera]">

            <!-- TITLE -->
            <a-entity id="star-detail-name" mixin="bigFont" position="0 2.5 0" text="value: Unknown" redux-bind="worldSettings.starDetails.name: text.value"></a-entity>

            <!-- LEFT INFO -->
            <a-entity position="-2.5 1 0" rotation="0 35 0">

              <!-- CLOSE BUTTON -->
              <a-entity mixin="smFont" geometry="primitive: plane; width: 2; height: .5" hover-color material="shader: flat; color: #333333" position="-1 1 0" text="value: < Zoom Out;" action-dispatcher="type: SELECT_STAR" class="clickable hoverable">
                <!-- <a-animation easing="ease-in-out" attribute="position" dur="1000" repeat="indefinite" to="-1 1 -.15" direction="alternate"></a-animation> -->
              </a-entity>

              <!-- STAR INFO -->
              <a-entity layout="type: box; margin: -.75">
                <a-entity position="-5 0 0" mixin="medFont leftPanel" text="value: Unknown" redux-bind="worldSettings.starDetails.id: text.value"></a-entity>
                <a-entity position="-5 0 0" mixin="medFont leftPanel" text="value: Unknown" redux-bind="worldSettings.starDetails.distance: text.value"></a-entity>
                <a-entity position="-5 0 0" mixin="medFont leftPanel" text="value: Unknown" redux-bind="worldSettings.starDetails.radius: text.value"></a-entity>
                <a-entity position="-5 0 0" mixin="medFont leftPanel" text="value: Unknown" redux-bind="worldSettings.starDetails.temp: text.value"></a-entity>
              </a-entity>

            </a-entity>

            <!-- RIGHT INFO -->
            <a-entity position="3.5 0 0" rotation="0 -35 0">
              <a-entity position="0 2 0" mixin="medFont" text="value: Unknown" redux-bind="worldSettings.starDetails.exoplanetCount: text.value"></a-entity>
              <!-- exoplanet orbit spawner -->
              <a-entity rotation="0 0 0" star-detail-exoplanet-spawner redux-bind="worldSettings.starDetails.dbKey: star-detail-exoplanet-spawner.starId">
                <!-- sun dot -->
                <a-entity material="shader: flat; color: #ffffff" geometry="primitive: circle; radius: .0033"></a-entity>
              </a-entity>
              <!-- exoplanet listing -->
              <a-entity position="2 1 0" star-detail-exoplanet-list redux-bind="worldSettings.starDetails.dbKey: star-detail-exoplanet-list.starId" layout="type: box; margin: -.33"></a-entity>
              <a-entity position="-1 -1.5 0" star-detail-exoplanet-detail redux-bind="worldSettings.ui.hoverPlanet: star-detail-exoplanet-detail.hoverPlanet; worldSettings.selectedStar: star-detail-exoplanet-detail.selectedStar">
                <a-entity layout="type: box; margin: -.33">
                  <a-entity position="-5 0 0" mixin="smFont rightPanel" text="value: Planet Name:" redux-bind="worldSettings.starDetails.exoplanetDetails.name: text.value"></a-entity>
                  <a-entity position="-5 0 0" mixin="smFont rightPanel" text="value: Orbital Distance:" redux-bind="worldSettings.starDetails.exoplanetDetails.distance: text.value"></a-entity>
                  <a-entity position="-5 0 0" mixin="smFont rightPanel" text="value: Orbital Period:" redux-bind="worldSettings.starDetails.exoplanetDetails.period: text.value"></a-entity>
                  <a-entity position="-5 0 0" mixin="smFont rightPanel" text="value: Radius: Unknown" redux-bind="worldSettings.starDetails.exoplanetDetails.radius: text.value"></a-entity>
                  <a-entity position="-5 0 0" mixin="smFont rightPanel" text="value: Mass: Unknown" redux-bind="worldSettings.starDetails.exoplanetDetails.mass: text.value"></a-entity>
                </a-entity>
              </a-entity>
            </a-entity>

          </a-entity>

        </a-entity>
      </a-entity>

      <!-- LOADING INDICATOR -->
      <a-entity id="loading" redux-bind="worldSettings.busy: visible" position="0 0 -2" scale="2 2 2">
        <a-entity>
          <a-entity text="value: Up There WebVR; align: center; width: 3; height: auto" position="0 .5 0"></a-entity>
          <a-entity text="value: Constructing Universe...; align: center; width: 1; height: auto" position="0 .35 0"></a-entity>
          <a-entity position="0 -.25 0" >
            <a-entity text="align: center; width: 1; height: auto" position="0 -.05 0" redux-bind="worldSettings.starCount: text.value"></a-entity>
            <a-entity text="value: stars; align: center; width: 1; height: auto" position="0 -.1 0"></a-entity>
          </a-entity>
          <!-- <a-entity mixin="wirecube" position="0 -.42 0" scale=".025 .025 .025">
            <a-animation attribute="rotation" dur="2000" fill="forwards" to="180 360 0" repeat="indefinite"></a-animation>
          </a-entity> -->
        </a-entity>
      </a-entity>

      <!-- parent object for everything following the user around -->
      <a-entity follow-entity redux-bind="worldSettings.starfieldReady: visible">
        <!-- control panel -->
        <a-entity id="control-panel" position="0 -1.25  -.45" rotation="-75 0 0">

          <!-- CONSTELLATION CONTROLS -->
          <a-entity id="exoplanet-controls" position="-.5 0 0">
            <!-- <a-entity id="scale-legend" position="0 .5 .1">
              <a-entity text="value: scale; align: center; width: 2" position="0 .1 0" rotation="45 0 0" mixin="blue" formattedstorevalue='storePath: worldSettings.scale; formattedStringFunc: (s) => { return `${((1/parseFloat(s)) * 3.26156).toFixed(3)} lightyears` }' redux-bind="worldSettings.scale: formattedstorevalue.storeTemp"></a-entity>
              <a-entity mixin="blue" id="scale-legend" geometry="primitive: box; width: 1; height: .01; depth: .01" material="shader: flat;" ></a-entity>
              <a-entity mixin="blue" id="scale-legend" position="-.5 0 0" geometry="primitive: box; width: .01; height: .03; depth: .01" material="shader: flat;" ></a-entity>
              <a-entity mixin="blue" id="scale-legend" geometry="primitive: box; width: 1; height: .01; depth: .01" material="shader: flat;" ></a-entity>
              <a-entity mixin="blue" id="scale-legend" position=".5 0 0" geometry="primitive: box; width: .01; height: .03; depth: .01" material="shader: flat;" ></a-entity>
            </a-entity> -->
            <a-entity position="0 .15 0" text="align: center; value: exoplanets; width: 1"></a-entity>
            <a-entity rotation="90 0 0" id="exoplanetsToggle" blend-model="src: assets/models/toggle-switch.json; morphTargets: true; targetObjectName: ToggleSwitch" hover-text="highlight stars with planets" toggle-switch="morph: On" action-dispatcher="type: SELECT_STAR_SET; value: exoplanets" entity-visibility-toggle="target: star-set-highlighter" class="clickable">
              <a-animation attribute="toggle-switch.morphValue" dur="250" begin="stateUpdated" from=0 to=1 direction="alternate"></a-animation>
            </a-entity>
          </a-entity>

          <!-- CONSTELLATION CONTROLS -->
          <a-entity id="constellation-controls">
            <!-- <a-entity id="scale-legend" position="0 .5 .1">
              <a-entity text="value: scale; align: center; width: 2" position="0 .1 0" rotation="45 0 0" mixin="blue" formattedstorevalue='storePath: worldSettings.scale; formattedStringFunc: (s) => { return `${((1/parseFloat(s)) * 3.26156).toFixed(3)} lightyears` }' redux-bind="worldSettings.scale: formattedstorevalue.storeTemp"></a-entity>
              <a-entity mixin="blue" id="scale-legend" geometry="primitive: box; width: 1; height: .01; depth: .01" material="shader: flat;" ></a-entity>
              <a-entity mixin="blue" id="scale-legend" position="-.5 0 0" geometry="primitive: box; width: .01; height: .03; depth: .01" material="shader: flat;" ></a-entity>
              <a-entity mixin="blue" id="scale-legend" geometry="primitive: box; width: 1; height: .01; depth: .01" material="shader: flat;" ></a-entity>
              <a-entity mixin="blue" id="scale-legend" position=".5 0 0" geometry="primitive: box; width: .01; height: .03; depth: .01" material="shader: flat;" ></a-entity>
            </a-entity> -->
            <a-entity position="0 .15 0" text="align: center; value: constellations; width: 1"></a-entity>
            <a-entity rotation="90 0 0" id="constellationToggle" blend-model="src: assets/models/toggle-switch.json; morphTargets: true; targetObjectName: ToggleSwitch" hover-text="toggle constellation lines" toggle-switch="morph: On" entity-visibility-toggle="target: constellations" class="clickable">
              <a-animation attribute="toggle-switch.morphValue" dur="250" begin="stateUpdated" from=0 to=1 direction="alternate"></a-animation>
            </a-entity>
          </a-entity>

          <!-- SPEED CONTROLS -->
          <!-- <a-entity id="speed-controls" position=".5 0 0">
            <a-entity position="0 .45 0" text="align: center; value: warp; width: 2.5"></a-entity>

            <a-entity position="0 .35 0" text="align: center; value: speed; width: 2.5" redux-bind="worldSettings.speed: text.value"></a-entity>

            <a-entity position="0 .15 0" rotation="90 0 0" blend-model="src: assets/models/push-button.json; morphTargets: true; targetObjectName: Button" button-switch="morph: Push;" action-dispatcher="type: SPEED_UP" class="clickable">
              <a-animation attribute="button-switch.morphValue" dur="125" begin="buttonPressed" direction="alternate" repeat=1 from=0 to=1></a-animation>
            </a-entity>
            <a-entity position="0 -.15 0" rotation="90 0 0" blend-model="src: assets/models/push-button.json; morphTargets: true; targetObjectName: Button" button-switch="morph: Push;" action-dispatcher="type: SPEED_DOWN" class="clickable">
              <a-animation attribute="button-switch.morphValue" dur="125" begin="buttonPressed" direction="alternate" repeat=1 from=0 to=1></a-animation>
            </a-entity>
          </a-entity> -->

          <!-- SCALE CONTROLS -->
          <!-- <a-entity id="scale-controls" position="-.5 0 0">
            <a-entity position="0 .35 0" text="align: center; value: scale; width: 2.5"></a-entity>
            <a-entity position="0 .15 0" rotation="90 0 0" blend-model="src: assets/models/push-button.json; morphTargets: true; targetObjectName: Button" button-switch="morph: Push;" action-dispatcher="type: SCALE_UP" class="clickable">
              <a-animation attribute="button-switch.morphValue" dur="125" begin="buttonPressed" direction="alternate" repeat=1 from=0 to=1></a-animation>
            </a-entity>
            <a-entity position="0 -.15 0" rotation="90 0 0" blend-model="src: assets/models/push-button.json; morphTargets: true; targetObjectName: Button" button-switch="morph: Push;" action-dispatcher="type: SCALE_DOWN" class="clickable">
              <a-animation attribute="button-switch.morphValue" dur="125" begin="buttonPressed" direction="alternate" repeat=1 from=0 to=1></a-animation>
            </a-entity>
          </a-entity> -->

        </a-entity>
      </a-entity>

    <!-- User Input -->

      <!-- Vive/Oculus only for left hand / spatial controls -->
      <!-- currently optimized for gearvr -->
      <!-- <a-entity id="left-hand"
                if-no-vr-headset="visible: false"
                auto-detect-controllers="hand:left">
      </a-entity> -->
      <a-entity id="right-hand"
                if-no-vr-headset="visible: false"
                gearvr-controls
                >
      </a-entity>

    <!-- Camera / Cursor -->
      <a-entity id="acamera" camera="near: 10e-4; far: 10e10" position="0 0 .5" look-controls wasd-controls="fly: true" gearvr-fly-controls redux-bind="worldSettings.speed: gearvr-fly-controls.speed; worldSettings.inputActive.fly: gearvr-fly-controls.active; worldSettings.inputActive.time: gearvr-time-controls.active">
        <!-- <a-entity id="acursor"
          po sition="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #ffffff; shader: flat;transparent: true; opacity: .5"
          raycaster="objects: .clickable"
          sync-local-location
          player-controls> -->

          <a-entity id="acursor"
            cursor="fuse: false; fuseTimeout: 1000"
            raycaster="objects: .clickable; recursive: true; far: 100; near: 0"
            position="0 0 0">
              <a-entity id="cursorIndicator"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015; segmentsPhi: 1; segmentsTheta: 24;"
                position="0 0 -1"
                material="color: #ffffff; shader: flat; transparent: true; opacity: .5;"
              ></a-entity>
              <a-entity id="cursorHoverText"
                position="0 -.125 -1"
                text="value: Default; align: center; width: 2; height: auto; anchor: center"
                star-hover-text
              ></a-entity>
                <!-- <a-entity text="value: ; align: center; width: 1; height: .125;" position="0 -.05 0" redux-bind="worldSettings.hoverText: text.value"></a-entity>
                <a-entity text="value: ; align: center; width: 1; height: .125;" position="0 .05 0" redux-bind="worldSettings.selectedStar: text.value"></a-entity>
                <a-animation attribute="material.color" dur="250" to="pink" begin="mouseenter"></a-animation>
                <a-animation attribute="material.color" dur="250" to="white" begin="mouseleave"></a-animation>
                <a-animation attribute="geometry.thetaLength" dur="1000" end="mouseleave" begin="fusing" from=360 to=0 fill="backwards"></a-animation>
                <a-animation attribute="geometry.thetaLength" dur="1" begin="mouseleave" from=360 to=360></a-animation>
                <a-animation attribute="geometry.thetaLength" dur="1" begin="click" from=360 to=360></a-animation>
                <a-animation attribute="material.opacity" dur="125" begin="click" from="1" to=".5"></a-animation> -->

              <!-- <a-animation attribute="geometry.thetaLength" dur="1" begin="mouseLeave" from=360 to=360></a-animation> -->
          </a-entity>
        </a-entity>
        <!-- <a-entity geometry="primitive:box;" scale="2 1 2" material="color: #BB3833; shader:flat; wireframe: true">

        </a-entity> -->
    </a-scene>

  </body>
</html>
